name: Wake (static analysis)

on:
  push:
  pull_request:

jobs:
  detect:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Wake
        run: pip install eth-wake

      - name: Run Wake detectors (non-blocking)
        run: |
          wake detect all --export json > wake-report.json || true

      - name: Upload Wake report
        uses: actions/upload-artifact@v4
        with:
          name: wake-report
          path: wake-report.json
